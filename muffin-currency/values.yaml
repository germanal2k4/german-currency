replicaCount: 1

version: v1

env:
  ZIPKIN_ENDPOINT: "http://jaeger.istio-system.svc.cluster.local:9411/api/v2/spans"

image:
  repository: aadan1lov/muffin-currency
  tag: "1.0.0"

appLabel: "muffin-currency"

containerPorts:
  - port: 8080

livenessProbe:
  enabled: true
  httpGet:
    path: /rate?from=PLAIN&to=CHOKOLATE
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10


readinessProbe:
  enabled: true
  httpGet:
    path: /rate?from=PLAIN&to=CHOKOLATE
    port: 8080
  initialDelaySeconds: 2
  periodSeconds: 5

service:
  type: ClusterIP
  port: 8083
  targetPort: 8080
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8080
