apiVersion: v1
kind: Service
metadata:
  name: {{ include "german-currency.resource-name" . }}
  labels:
    {{ include "german-currency.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{ include "german-currency.selector" . | nindent 4 }}
