gateway:
  enabled: true
  host: wallet.example.com

virtualServices:
  wallet:
    enabled: true
  currency:
    enabled: true

serviceEntry:
  postgres:
    enabled: true
    # Для minikube используйте IP хоста или host.minikube.internal
    # Получить IP: minikube ssh "route -n get 0.0.0.0 | grep gateway" или "ip route | grep default"
    host: host.minikube.internal  # Для minikube, для других кластеров может быть host.docker.internal
    port: 5432
    address: ""  # Можно указать IP хоста напрямую (например, 192.168.65.2 для Docker Desktop)
    resolution: DNS  # или STATIC если указан address

peerAuthentication:
  enabled: true
  mode: STRICT

authorizationPolicy:
  currency:
    enabled: true

destinationRules:
  wallet:
    enabled: true
  currency:
    enabled: true
