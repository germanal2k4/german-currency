{{- if .Values.virtualServices.wallet.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: muffin-wallet
  namespace: muffin-services
spec:
  hosts:
    - {{ .Values.gateway.host }}
  gateways:
    - muffin-wallet-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: muffin-wallet
            port:
              number: 80
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx,reset,connect-failure,refused-stream
{{- end }}
